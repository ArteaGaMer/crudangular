<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required formControlName="nombre" type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu nombre completo">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Fecha de nacimiento</label>
              <input required formControlName="fecha_nacimiento" type="date"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tel√©fono</label>
              <input formControlName="telefono" type="tel" class=""
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu telefono. Ej: 6143639472">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input required formControlName="email" type="email"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu Email">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Calle</label>
              <input type="text"
                class="form-control" name="" formControlName="calle" id="" aria-describedby="helpId" placeholder="Escribe tu calle.">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Numero Exterior</label>
              <input type="text"
                class="form-control" name="" formControlName="numero" id="" aria-describedby="helpId" placeholder="Escribe numero exterior.">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Colonia</label>
              <input type="text"
                class="form-control" name="" formControlName="colonia" id="" aria-describedby="helpId" placeholder="Escribe tu colonia.">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Ciudad</label>
              <input type="text"
                class="form-control" name="" formControlName="ciudad" id="" aria-describedby="helpId" placeholder="Escribe tu Ciudad.">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Codigo Postal</label>
              <input type="text"
                class="form-control" name="" formControlName="codigo_postal" id="" aria-describedby="helpId" placeholder="Escribe tu codigo postal.">
            </div>
            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-warning">Modificar registro</button>
                <button type="button" routerLink="/listar-empleado/" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>

</div>
